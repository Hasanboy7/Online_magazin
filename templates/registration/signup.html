{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
E-bazar-Signup
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col offset-2">
                <div class="col-10">
                    <h2>Login here</h2>
                    <form action="" method="post" class=" fs-4 mt-3 rounded-3 " style="backgrount-color:balck;">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary">Signup</button>
                        <a href="{%url 'login'}">Login here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
